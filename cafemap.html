    <script>
        window.addEventListener('load', function() {
            const image = document.getElementById('responsive-image');
            const areas = document.querySelectorAll('map area');
            const iframe = document.querySelector('iframe');

            // 이미지의 실제 크기와 비율을 계산
            const imageWidth = image.naturalWidth;
            const imageHeight = image.naturalHeight;

            // 좌표 비율을 계산하여 조정하는 함수
            function adjustCoords() {
                const containerWidth = image.clientWidth;
                const containerHeight = image.clientHeight;

                areas.forEach(area => {
                    const originalCoords = area.getAttribute('coords').split(',').map(Number);
                    const x = originalCoords[0];
                    const y = originalCoords[1];
                    const radius = originalCoords[2];

                    // 이미지 크기에 맞춰서 좌표 변환 (비례 계산)
                    const scaleX = containerWidth / imageWidth;
                    const scaleY = containerHeight / imageHeight;

                    const newX = Math.round(x * scaleX);
                    const newY = Math.round(y * scaleY);
                    const newRadius = Math.round(radius * scaleX); // 반지름 비례 변환

                    // 비례적으로 조정된 좌표를 area에 설정
                    area.coords = `${newX},${newY},${newRadius}`;
                });
            }

            // 리사이즈 이벤트 발생 시 좌표 업데이트
            window.addEventListener('resize', adjustCoords);

            // 페이지 로드 후 첫 번째 좌표 계산
            adjustCoords();

            // 이미지 맵의 area 클릭 시 iframe에 링크 로드
            areas.forEach(area => {
                area.addEventListener('click', function(event) {
                    event.preventDefault(); // 기본 동작 막기
                    iframe.src = area.href; // iframe에 링크 로드
                });
            });
        });
    </script>
