        nav ul li a {

            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ff6347; 
            color: white;
        }
        main {
            display: flex;
            justify-content: flex-start;
            margin-top: 150px; 
            margin-left: 220px;
        }
        .image-container {
            width: 75%; 
            padding-left: 20px;
            padding-right: 30px;
            text-align: center; 
            overflow: hidden; 
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 800px; 
            object-fit: contain; 
            border-radius: 10px; 
        }
        .search-results {
         margin-top: 50px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute; 
        top: calc(150px + 20px); 
        right: 50px;
        width: 100%;
        max-width: 500px;
        max-height: calc(100vh - 200px); 
        overflow-y: auto; 
        z-index: -1; 
        text-align: left;
        }

        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .search-results li:last-child {

        }
        .search-results a {
            text-decoration: none;
            color: #ff6347;
        }

        bottom: 0;
        left:0;
        width: 100%;

        padding: 5px;
        text-align: center;
        font-size: 14px;
        color: #ccc;
        z-index: -2px;
        height: 5%;
        }
        .menu-bar {
        top: 65px;
        left: 0px;
        right: 0px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 80px;
        background-color: black;
        position: absolute;
        width: 100%;
        }
        .menu-bar div {
        flex: 1;
        text-align: center;
        padding: 15px;
        font-size: 16px;

        color: #333;
        background-color: palevioletred;
        cursor: pointer;
        transition: background-color 0.3s;

        .menu-bar div:hover {
        background-color: rebeccapurple;
        color: #ffffff;
        }
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -3;
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <script>
        const pages = {
            "라멘": [
                { name: "라멘구루마", url: "일식/라멘구루마.html", description: "라멘집 1" },
                { name: "라멘묘조", url: "일식/라멘 묘조.html", description: "라멘집 2" },
                { name: "베라보 제면소", url: "일식/베라보 제면소.html", description: "라멘집 3" },
                { name: "스고이 라멘", url: "일식/스고이 라멘.html", description: "라멘집 4" }
            ],
            "고기집": [
                { name: "압구정화로구이 포항양덕점", url: "한식/압구정화로구이 파일/압구정화로구이.html", description: "고기집 1" },
                { name: "금수저삼겹579", url: "한식/금수저삼겹/금수저.html", description: "고기집 2" },
                { name: "맛있는 고기에 솜씨를 더하다 양덕점", url: "한식/맛있는 고기에 솜씨를 더하다 파일/맛있는 고기에 솜씨를 더하다.html", description: "고기집 3" },
                { name: "마장동 뒷고기", url: "한식/마장동 뒷고기 파일/마장동 뒷고기.html", description: "고기집 4" }
            ],
            "파스타": [
                { name: "더보일", url: "양식/더보일.html", description: "파스타집 1" },
                { name: "논스탠다드", url: "양식/논스탠다드.html", description: "파스타집 2" },
                { name: "화목정", url: "양식/화목정.html", description: "파스타집 3" },
                { name: "덕수파스타", url: "양식/덕수파스타.html", description: "파스타집 4" },
                { name: "대잠맨션", url: "양식/대잠맨션.html", description: "파스타집 5" },
                { name: "쿠킹빌리지", url: "양식/쿠킹빌리지.html", description: "파스타집 6" },
                { name: "서가앤쿡", url: "양식/서가앤쿡.html", description: "파스타집 7" },
                { name: "인브리즈", url: "양식/인브리즈.html", description: "파스타집 8" },
                { name: "유난", url: "양식/유난.html", description: "파스타집 9" },
                { name: "믹스토랑", url: "양식/믹스토랑.html", description: "파스타집 10" },
                { name: "지르디노 델이든", url: "양식/델이든.html", description: "파스타집 11" }
                
            ],
            "마라": [
                { name: "탕화쿵푸", url: "중식/탕화쿵푸.html", description: "마라탕집 1" },
                { name: "마라공방", url: "중식/마라공방.html", description: "마라탕집 2" }
            ]
        };

        function searchRestaurant() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsContainer = document.getElementById('searchResults');

            resultsContainer.innerHTML = '';

            if (!searchInput) {
                alert("검색어를 입력해 주세요!");
                return;
            }
            let results = [];

            for (let category in pages) {
                const categoryPages = pages[category];
                categoryPages.forEach(page => {
                    
                    if (page.name.toLowerCase().includes(searchInput) || page.description.toLowerCase().includes(searchInput)) {
                        results.push(page);
                    }
                });
            }
            
            if (results.length > 0) {
                let resultHTML = '<ul>';
                results.forEach(result => {
                    resultHTML += `<li><a href="${result.url}">${result.name}</a><br><span>${result.description}</span></li>`;
                });
                resultHTML += '</ul>';
                resultsContainer.innerHTML = resultHTML;
            } else {
                resultsContainer.innerHTML = '<p>검색 결과가 없습니다.</p>';
            }
        }
    </script>
