<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새새랑 왁자지껄 바글바글 노는 날</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(to right, #ffa07a, #ff8c00, #ff4500); 
        }

        .container {
            background-color: #fffaf0; 
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.5);
            width: 90%;
            max-width: 900px;
            padding: 40px;
            margin: 20px auto;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 40px;
            color: #ff8c00; 
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
        }

        .description {
            font-size: 18px;
            color: #cd853f; 
            line-height: 1.8;
            margin-bottom: 30px;
            font-style: italic;
        }

        .location {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
            margin-top: 30px;
            text-align: left;
            padding-left: 10px;
            font-family: 'Georgia', serif;
        }

        .steps {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            color: #333;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            background-color: #ffe4b5; 
            border-radius: 12px;
            border: 2px solid #ffa500;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .step:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.5);
        }

        img {
            display: block;
            margin: 10px auto;
            border-radius: 12px;
            max-width: 50%;
            height: auto;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #ff8c00; 
            font-weight: bold;
            text-align: center;
            animation: bounce 1.5s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>새새와 양덕 나들이</h1>

        <div class="description">
            <p> 새새와 함께하는 양덕 나들이! </p>
        </div>

        <div class="location">
            <p><strong>여행 코스</strong></p>
        </div>

        <div class="steps">

            <div class="step">
                <p>▶ <strong>학교에서 출발!</strong> </p>
                <p> [버스302 | 한동대학교- 장량 5단지]</p>
                <img src="/한동대-화목정.jpeg" alt="사진">
            </div>

            <div class="step">
                <p>▶ <strong>화목정</strong>에서 식사 </p>
                <p> [도보 3분] 세븐 스타 코인 노래방으로 이동</p>
                <img src="/화목정-노래방.jpeg" alt="사진">
            </div>

            <div class="step">
                <p>▶ [도보 7분] 후, <strong>카페몬드</strong>에 도착</p>
                <p> → 맛있는 음료와 디저트를 즐기며 휴식을 취해요.</p>
                <img src="/노래방-카페몬드.jpeg" alt="사진">
            </div>

            <div class="step">
                <p>▶ [도보 1시간 3분/ 버스302 29분 장량5단지-한동대학교] <strong>학교</strong>까지 걸어가기!</p>
                <p> → 학교까지의 긴 산책을 즐기며 하루를 마무리하세요.</p>
                <img src="/카페몬드-한동대.jpeg" alt="사진">
            </div>
        </div>

        <div class="footer">
            <p>즐거운 여행 되세요! 🌸</p>
        </div>
    </div>

</body>
</html>
